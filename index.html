<html lang="ru">

<head>

<body>

	<header class="header">
		<div class="container"></div>
	</header>

	<main>

		<header class="header">
			<div class="container container--fluid">
				<div class="header__inner">
					<a href="/" class="header__logo">
						<img src="./img/logo.png" alt="Grechka Logo">
					</a>
					<div class="header__right">
						<span class="header__phone">8 (951) 573-90-00</span>
						<a href="#" class="header__insta">
							<img src="./img/instagram.png" alt="Instagram">
						</a>
					</div>
				</div>
			</div>
		</header>

		<section class="grechka">
			<div class="container">
				<div class="grechka__inner">
					<div class="grechka__content">
						<h4 class="grechka__suptitle">Арт-пространство</h4>
						<h1>«Гречка»</h1>
						<h3 class="grechka__subtitle">Совсем скоро здесь появится
							наш новый сайт!</h3>
						<p class="grechka__text">
							Но уже сейчас мы рады гостям нашего
							арт-пространства! Подпишитесь на наш акаунт
							в Instagram <a href="#" class="grechka__link">@art.grechka</a>, чтобы быть
							в курсе новостей
						</p>
					</div>
					<img src="./img/bg.png" alt="Grechka" class="grechka__img">
				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="container"></div>
	</footer>

	<!-- jQuery -->
